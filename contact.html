<script type="text/javascript">
    // 百度地图API功能
    var sContent =
        "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>洛阳智行信息技术有限公司</h4>" +
        "<img style='float:right;margin:4px' id='imgDemo' src='img/1.png' width='139' height='104' title='智行科技'/>" +
        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>知行合一，智行天下，从青春起步，向梦想进发，Young People,New Dream</p>" +
        "</div>";
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(112.362019, 34.660397);
    var marker = new BMap.Marker(point);
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    map.centerAndZoom(point, 17);
    map.addOverlay(marker);
    map.enableScrollWheelZoom(true);
    marker.addEventListener("click", function () {
        this.openInfoWindow(infoWindow);
        //图片加载完毕重绘infowindow
        document.getElementById('imgDemo').onload = function () {
            infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
        }
    });

    //加载时默认打开窗口
    window.onload = function () {
        marker.openInfoWindow(infoWindow);
        //图片加载完毕重绘infowindow
        document.getElementById('imgDemo').onload = function () {
            infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏

    }
